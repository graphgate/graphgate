name: "Provides Directive with Fragments Direct Test"
description: "Tests that the @provides directive correctly optimizes queries with fragment spreads by avoiding unnecessary service calls"

schema:
  products: |
    extend schema
      @link(
        url: "https://specs.apollo.dev/federation/v2.3"
        import: [
          "@key",
          "@provides",
          "@shareable"
        ]
      )

    type Product @key(fields: "id") {
      id: ID!
      name: String!
      price: Int!
      reviews: [Review!]! @provides(fields: "id author { id name profile { bio avatarUrl } }")
    }

    type Review @key(fields: "id") {
      id: ID!
      text: String! @shareable
      rating: Int! @shareable
      author: User! @shareable
    }

    type User @key(fields: "id") {
      id: ID!
      name: String! @shareable
      email: String! @shareable
      profile: UserProfile @shareable
    }

    type UserProfile {
      bio: String @shareable
      avatarUrl: String @shareable
    }

    type Query {
      products: [Product!]!
    }

    directive @key(fields: String!) on OBJECT
    directive @provides(fields: String!) on FIELD_DEFINITION

  reviews: |
    extend schema
      @link(
        url: "https://specs.apollo.dev/federation/v2.3"
        import: [
          "@key",
          "@shareable"
        ]
      )

    type Review @key(fields: "id") {
      id: ID!
      text: String! @shareable
      rating: Int! @shareable
      author: User! @shareable
    }

    type User @key(fields: "id") {
      id: ID!
      name: String! @shareable
      profile: UserProfile @shareable
    }

    type UserProfile {
      bio: String @shareable
      avatarUrl: String @shareable
    }

    type Query {
      reviews: [Review!]!
    }

    directive @key(fields: String!) on OBJECT

  users: |
    extend schema
      @link(
        url: "https://specs.apollo.dev/federation/v2.3"
        import: [
          "@key",
          "@shareable"
        ]
      )

    type User @key(fields: "id") {
      id: ID!
      name: String! @shareable
      email: String! @shareable
      profile: UserProfile @shareable
    }

    type UserProfile {
      bio: String @shareable
      avatarUrl: String @shareable
    }

    type Query {
      users: [User!]!
    }

    directive @key(fields: String!) on OBJECT

query: |
  {
    products {
      id
      name
      reviews {
        id
        author {
          id
          name
          profile {
            bio
            avatarUrl
          }
        }
      }
    }
  }

variables: {}

expected_plan:
  type: "fetch"
  service: "products"
  query: "query\n{ products { id name reviews { id author { id name profile { bio avatarUrl } } } } } }"

assertions:
  - assertion_type: "service_count"
    value: 1
  - assertion_type: "contains_service"
    value: "products"
  - assertion_type: "path_exists"
    path: "products.reviews.author.profile"
    value: true
